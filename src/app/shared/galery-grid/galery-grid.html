<section>
  <h1 class="white-text">Explore nuestra galería y filtre proyectos por categoría específica.</h1>
  <app-galery-filters />
  <div class="gallery">
    @for (image of images; track image.src; let index = $index) {
      <img [src]="image.src" [alt]="image.alt" (click)="openPreview(index)" />
    }
  </div>

  <app-galery-preview
    [images]="images"
    [isOpen]="isPreviewOpen()"
    [activeIndex]="activeIndex()"
    (closed)="closePreview()"
    (activeIndexChange)="onPreviewIndexChange($event)"></app-galery-preview>
</section>
