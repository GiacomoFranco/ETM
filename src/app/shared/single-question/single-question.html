<div
  (click)="toggleQuestion()"
  class="single-question"
  [class.active]="isActive()"
  [class.white-variant]="whiteVariant()">
  <div class="question-title">
    <h2>{{ question() }}</h2>
    <app-icon
      name="plus"
      [colorName]="
        whiteVariant()
          ? isActive()
            ? 'MainGray'
            : 'MainBlack'
          : isActive()
            ? 'MainBlack'
            : 'MainGray'
      " />
  </div>
  <div #panel class="question-answer">
    <p [innerHTML]="answer()"></p>
  </div>
</div>
