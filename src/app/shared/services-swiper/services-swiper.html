<div class="swiper" [id]="swiperID">
  <div class="swiper-wrapper">
    @for (service of services; track service.slug) {
      <div class="swiper-slide">
        <app-service-card [service]="service" imageOrientation="horizontal" />
      </div>
    }
  </div>
</div>
