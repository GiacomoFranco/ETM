<h4>{{ title() }}</h4>
@if (redirection()) {
  <span class="loading-bar loading-bar__outer"></span>
  <app-button [text]="buttonText()" icon="navigation" variant="White" (click)="emitNavigationEvent('next')" />
} @else {
  <span class="loading-bar loading-bar__outer">
    <span class="loading-bar loading-bar__inner">
    </span>
  </span>
  <div class="swiper-controls">
    <app-button text="" variant="WhiteOutline" icon="left-arrow" (click)="emitNavigationEvent('prev')" />
    <app-button text="Siguiente" icon="right-arrow" variant="White" (click)="emitNavigationEvent('next')" />
  </div>
}
