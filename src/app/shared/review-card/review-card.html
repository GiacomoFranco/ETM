<div class="review-header">
  <div class="client-image">
    <img [src]="clientImage()" [alt]="clientName()" />
  </div>
  <div class="client-info">
    <h5>{{ clientName() }}</h5>
    <p>{{ clientRole() }}</p>
    <app-rating [rating]="rating()"></app-rating>
  </div>
</div>
<div class="review-content">
  <p>{{ review() }}</p>
</div>
