<a [href]="locationUrl()" target="_blank">
  <app-icon name="navigation" colorName="MainWhite" />
  <div class="location-info">
    <h2 class="l-white-text">{{ locationName() }}</h2>
    <address class="l-white-text">{{ locationAddress() }}</address>
  </div>
  <div class="background">
    <img src="{{ locationImage() }}" alt="" />
  </div>
</a>
